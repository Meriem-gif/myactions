name: Super-Linter
on: push
jobs:
  super-lint:
   name: Lint code base
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: action/checkout@v2

     - name: Run super-Linter
       uses: github/super-lintr@v3
       env:
          DEFAULT_BRANCH: main
          GITHUB-TOKEN: ${{secrets.GITHUB-TOKEN}}
    
